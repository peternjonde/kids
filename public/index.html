<!DOCTYPE html>
<html>
    <head>
        <title>Appointment Scheduler</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
          <h1 class="title">KLC</h1>
            <h1>Appointment Scheduler</h1>
            <!-- datepicker from html--> 
            <form  class="everything" action="/appointment" method="POST">
                <div class="data">
                  <label for="start">Date:</label>

                  <input type="date" id="date" name="date"
                    value="2023-04-30"
                    min="2023-05-01" max="2024-01-01">

                  <span class="validity"></span>
                </div>
                <div class='time'>
                  <label for="time">Time:</label>

                    <input type="time" id="time" name="time"
                      value="12:00"
                      min="13:00" max="21:00" required>
                      <span class="validity"></span>
                </div>
                <div>
                  <label for="fullname">Your Name:</label>
                  <input type="string" id="fullname" name="fullname" required />
                  <span class="validity"></span>
                </div>
                <div>
                  <label for="phonenumber">Your phone number:</label>
                  <input type="tel" id="phonenumber" name="phonenumber" minlength="10"required />
                  <span class="validity"></span>
                </div>
                <div class="submit">
                  <div class ="box1">
                  </div>
                  <button  class="button1" onclick="changeColor()">Book Now</button>
                </div>
                
              </form>

              <script>
                function changeColor() {
                 
                    document.querySelector('.thanks').style.color = "limegreen";
                    document.querySelector('.header').style.color = "limegreen";
                    document.querySelector('.arrow').style.height = "100px";
                  
                  
              }
              </script>
             
              <h1 class = 'header'>Thank you for booking a lesson</h1>
              <p class="thanks">  We will get back to you by sms to comfirm the lesson time </p>

              <a href="Kids_learn_code.html">
                <img  class="arrow" src="drawing3.png" alt="arrow">
              </a>
             
        </main>
        
    </body>
</html>
